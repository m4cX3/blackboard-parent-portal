<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Student ID</th>
                <th>Education Level</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Created</th>
                <th>Last Login</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.studentId }}</td>
                <td>{{ user.educationLevel }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.birthDate }}</td>
                <td>{{ user.created }}</td>
                <td>{{ user.lastLogin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
